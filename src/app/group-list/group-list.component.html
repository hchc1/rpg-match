<table class="table table-striped">
  <thead>
    <th>Título</th>
    <th>Sistema</th>
    <th>Tema</th>
    <th>Data</th>
    <th>Ações</th>
  </thead>
  <tbody>
    <tr *ngFor="let session of sessions">
      <td>{{ session.title }}</td>
      <td>{{ session.system }}</td>
      <td>{{ session.theme }}</td>
      <td>{{ session.date }}</td>
      <td><a class="btn btn-warning" (click)="editGroup(session)">Editar</a></td>
    </tr>
  </tbody>
</table>
<button class="btn btn-success" (click)="createGroup()">Novo</button>
